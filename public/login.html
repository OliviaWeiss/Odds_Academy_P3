<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Odds Academy</title>
    <link href="https://cdn.fonts.net/kit/7b6b1e00-8b68-11ec-9ce3-0220834439f4/7b6b1e00-8b68-11ec-9ce3-0220834439f4.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2em;
        }
        
        .login-box {
            background: #1a2332;
            border: 1px solid #3b4860;
            border-radius: 18px;
            padding: 3em 2.5em;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .login-title {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 0.3em;
            text-align: center;
            color: #fff;
        }
        
        .login-subtitle {
            font-size: 1.1em;
            color: #bfc9db;
            text-align: center;
            margin-bottom: 2em;
        }
        
        .form-group {
            margin-bottom: 1.5em;
        }
        
        .form-group label {
            display: block;
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 0.5em;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9em;
            font-size: 1em;
            border: 1px solid #3b4860;
            border-radius: 8px;
            background: #232f3e;
            color: #fff;
            font-family: 'TwentiethCenturyMedium', sans-serif;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .login-btn {
            width: 100%;
            padding: 1em;
            font-size: 1.2em;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'TwentiethCenturyMedium', sans-serif;
            font-weight: 500;
            transition: background 0.2s;
            margin-top: 1em;
        }
        
        .login-btn:hover {
            background: #1d4ed8;
        }
        
        .login-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .toggle-mode {
            text-align: center;
            margin-top: 1.5em;
            color: #bfc9db;
        }
        
        .toggle-mode a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .toggle-mode a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ef4444;
            color: #fff;
            padding: 0.8em;
            border-radius: 8px;
            margin-bottom: 1em;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #10b981;
            color: #fff;
            padding: 0.8em;
            border-radius: 8px;
            margin-bottom: 1em;
            text-align: center;
            display: none;
        }
        
        .oauth-section {
            margin: 1.5em 0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5em 0;
            color: #bfc9db;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #3b4860;
        }
        
        .divider span {
            padding: 0 1em;
            font-size: 0.9em;
        }
        
        .discord-btn {
            width: 100%;
            padding: 1em;
            font-size: 1.1em;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'TwentiethCenturyMedium', sans-serif;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        
        .discord-btn:hover {
            background: #4752C4;
        }
        
        .discord-btn svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Odds Academy</h1>
            <p class="login-subtitle" id="subtitle">Sign in to continue</p>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <div class="oauth-section">
                <button type="button" class="discord-btn" id="discord-login-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                    Continue with Discord
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password">
                </div>
                
                <button type="submit" class="login-btn" id="submit-btn">Sign In</button>
            </form>
            
            <div class="toggle-mode">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link">Sign Up</a>
            </div>
        </div>
    </div>
    
    <script>
        let isLoginMode = true;
        const form = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const toggleLink = document.getElementById('toggle-link');
        const toggleText = document.getElementById('toggle-text');
        const subtitle = document.getElementById('subtitle');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const discordBtn = document.getElementById('discord-login-btn');
        
        // Discord OAuth login
        discordBtn.addEventListener('click', function() {
            // Redirect to Discord OAuth endpoint
            window.location.href = '/api/auth/discord';
        });
        
        // Toggle between login and signup
        toggleLink.addEventListener('click', function(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                submitBtn.textContent = 'Sign In';
                subtitle.textContent = 'Sign in to continue';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
                confirmPasswordGroup.style.display = 'none';
                document.getElementById('confirm-password').removeAttribute('required');
                document.getElementById('password').setAttribute('autocomplete', 'current-password');
            } else {
                submitBtn.textContent = 'Sign Up';
                subtitle.textContent = 'Create your account';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
                confirmPasswordGroup.style.display = 'block';
                document.getElementById('confirm-password').setAttribute('required', 'required');
                document.getElementById('password').setAttribute('autocomplete', 'new-password');
            }
            
            hideMessages();
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation for signup
            if (!isLoginMode) {
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = isLoginMode ? 'Signing In...' : 'Signing Up...';
            
            try {
                const endpoint = isLoginMode ? '/login' : '/signup';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user session
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', username);
                    
                    showSuccess(isLoginMode ? 'Login successful!' : 'Account created successfully!');
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Authentication failed');
                    submitBtn.disabled = false;
                    submitBtn.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
                return;
            }
            
            // Check for Discord OAuth callback
            const urlParams = new URLSearchParams(window.location.search);
            const discordLogin = urlParams.get('discord_login');
            const discordUserId = urlParams.get('userId');
            const discordUsername = urlParams.get('username');
            const isDiscordUser = urlParams.get('discord_user');
            const discordInvite = urlParams.get('discord_invite');
            const error = urlParams.get('error');
            
            if (error === 'discord_auth_failed') {
                showError('Discord authentication failed. Please try again.');
            } else if (discordLogin === 'success' && discordUserId && discordUsername) {
                // Store user session from Discord login
                localStorage.setItem('userId', discordUserId);
                localStorage.setItem('username', discordUsername);
                if (isDiscordUser === 'true') {
                    localStorage.setItem('discordUser', 'true');
                    if (discordInvite) {
                        localStorage.setItem('discordInviteUrl', discordInvite);
                    }
                }
                showSuccess('Discord login successful!');
                
                // Redirect to home page after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
