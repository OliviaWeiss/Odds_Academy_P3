<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Odds Academy</title>
    <link href="https://cdn.fonts.net/kit/7b6b1e00-8b68-11ec-9ce3-0220834439f4/7b6b1e00-8b68-11ec-9ce3-0220834439f4.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2em;
        }
        
        .login-box {
            background: #1a2332;
            border: 1px solid #3b4860;
            border-radius: 18px;
            padding: 3em 2.5em;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .login-title {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 0.3em;
            text-align: center;
            color: #fff;
        }
        
        .login-subtitle {
            font-size: 1.1em;
            color: #bfc9db;
            text-align: center;
            margin-bottom: 2em;
        }
        
        .form-group {
            margin-bottom: 1.5em;
        }
        
        .form-group label {
            display: block;
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 0.5em;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9em;
            font-size: 1em;
            border: 1px solid #3b4860;
            border-radius: 8px;
            background: #232f3e;
            color: #fff;
            font-family: 'TwentiethCenturyMedium', sans-serif;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .login-btn {
            width: 100%;
            padding: 1em;
            font-size: 1.2em;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'TwentiethCenturyMedium', sans-serif;
            font-weight: 500;
            transition: background 0.2s;
            margin-top: 1em;
        }
        
        .login-btn:hover {
            background: #1d4ed8;
        }
        
        .login-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .toggle-mode {
            text-align: center;
            margin-top: 1.5em;
            color: #bfc9db;
        }
        
        .toggle-mode a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .toggle-mode a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ef4444;
            color: #fff;
            padding: 0.8em;
            border-radius: 8px;
            margin-bottom: 1em;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #10b981;
            color: #fff;
            padding: 0.8em;
            border-radius: 8px;
            margin-bottom: 1em;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Odds Academy</h1>
            <p class="login-subtitle" id="subtitle">Sign in to continue</p>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password">
                </div>
                
                <button type="submit" class="login-btn" id="submit-btn">Sign In</button>
            </form>
            
            <div class="toggle-mode">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link">Sign Up</a>
            </div>
        </div>
    </div>
    
    <script>
        let isLoginMode = true;
        const form = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const toggleLink = document.getElementById('toggle-link');
        const toggleText = document.getElementById('toggle-text');
        const subtitle = document.getElementById('subtitle');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Toggle between login and signup
        toggleLink.addEventListener('click', function(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                submitBtn.textContent = 'Sign In';
                subtitle.textContent = 'Sign in to continue';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
                confirmPasswordGroup.style.display = 'none';
                document.getElementById('confirm-password').removeAttribute('required');
                document.getElementById('password').setAttribute('autocomplete', 'current-password');
            } else {
                submitBtn.textContent = 'Sign Up';
                subtitle.textContent = 'Create your account';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
                confirmPasswordGroup.style.display = 'block';
                document.getElementById('confirm-password').setAttribute('required', 'required');
                document.getElementById('password').setAttribute('autocomplete', 'new-password');
            }
            
            hideMessages();
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation for signup
            if (!isLoginMode) {
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = isLoginMode ? 'Signing In...' : 'Signing Up...';
            
            try {
                const endpoint = isLoginMode ? '/login' : '/signup';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user session
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', username);
                    
                    showSuccess(isLoginMode ? 'Login successful!' : 'Account created successfully!');
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Authentication failed');
                    submitBtn.disabled = false;
                    submitBtn.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
